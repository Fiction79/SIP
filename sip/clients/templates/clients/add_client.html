{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Client</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #0F172A; color: #E5E7EB; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: rgba(255,255,255,0.05); padding: 2rem; border-radius: 16px; width: 350px; }
    input { width: 100%; margin: 0.5rem 0; padding: 0.6rem; border-radius: 10px; border: none; }
    button { width: 100%; padding: 0.6rem; margin-top: 0.5rem; border-radius: 10px; border: none; background: linear-gradient(135deg, #6366F1, #06B6D4); color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add New Client</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create Client</button>
    </form>
  </div>
</body>
</html>
